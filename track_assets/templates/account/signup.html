<!DOCTYPE html>
<html lang="en" dir="ltr" data-scompiler-id="0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <title>Stroyka Admin - eCommerce Dashboard Template</title>
    <!-- icon -->
    <link rel="icon" type="image/png" href="/media/images/favicon.png" />
    <!-- fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i"
    />
    <!-- css -->
    <link rel="stylesheet" href="/media/vendor/bootstrap/css/bootstrap.ltr.css" />
    <link rel="stylesheet" href="/media/vendor/highlight.js/styles/github.css" />
    <link rel="stylesheet" href="/media/vendor/simplebar/simplebar.min.css" />
    <link rel="stylesheet" href="/media/vendor/quill/quill.snow.css" />
    <link
      rel="stylesheet"
      href="/media/vendor/air-datepicker/css/datepicker.min.css"
    />
    <link rel="stylesheet" href="/media/vendor/select2/css/select2.min.css" />
    <link
      rel="stylesheet"
      href="/media/vendor/datatables/css/dataTables.bootstrap5.min.css"
    />
    <link rel="stylesheet" href="/media/vendor/nouislider/nouislider.min.css" />
    <link rel="stylesheet" href="/media/vendor/fullcalendar/main.min.css" />
    <link rel="stylesheet" href="/media/css/dashboard.css" />
    <script
      async=""
      src="https://www.googletagmanager.com/gtag/js?id=UA-97489509-8"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-97489509-8");
    </script>
  </head>
  <body>
    <div class="min-h-100 p-0 p-sm-6 d-flex align-items-stretch">
        <div class="card w-25x flex-grow-1 flex-sm-grow-0 m-sm-auto">
          <div class="card-body p-sm-5 m-sm-3 flex-grow-0">
            <h1 class="mb-0 fs-3">Sign Up</h1>
            <div class="fs-exact-14 text-muted mt-2 pt-1 mb-5 pb-2">
              Fill out the form to create a new account.
            </div>
            <form method="POST">
                {% csrf_token %}
      
                {% comment %} {% include 'base/alert.html' %} {% endcomment %}
                {% for form in forms %}
                <div class="form-group">
                  {{form}}
                </div>
                {% endfor %}
                {{forms}}
      
                <!-- form-group form-check .// -->
               
                <!-- form-group// -->
                <div class="mb-4 py-2">
                    <label class="form-check mb-0"
                    ><input type="checkbox" class="form-check-input" /><span
                    class="form-check-label"
                    >I agree to the
                    <a href="page-terms.html">terms and conditions</a>.</span
                    ></label
                    >
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        Sign Up
                    </button>
                </div>
            </div>
        </form>
          <div class="sa-divider sa-divider--has-text">
            <div class="sa-divider__text">Or continue with</div>
          </div>
          <div class="card-body p-sm-5 m-sm-3 flex-grow-0">
            <div class="d-flex flex-wrap me-n3 mt-n3">
              <button
                type="button"
                class="btn btn-secondary flex-grow-1 me-3 mt-3"
              >
                Google</button
              ><button
                type="button"
                class="btn btn-secondary flex-grow-1 me-3 mt-3"
              >
                Facebook</button
              ><button
                type="button"
                class="btn btn-secondary flex-grow-1 me-3 mt-3"
              >
                Twitter
              </button>
            </div>
            <div class="form-group mb-0 mt-4 pt-2 text-center text-muted">
              Already have an account? <a href="#">Sign in</a>
            </div>
          </div>
        </div>
      </div>
    <!-- scripts -->
    <script src="/media/vendor/jquery/jquery.min.js"></script>
    <script src="/media/vendor/feather-icons/feather.min.js"></script>
    <script src="/media/vendor/simplebar/simplebar.min.js"></script>
    <script src="/media/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/media/vendor/highlight.js/highlight.pack.js"></script>
    <script src="/media/vendor/quill/quill.min.js"></script>
    <script src="/media/vendor/air-datepicker/js/datepicker.min.js"></script>
    <script src="/media/vendor/air-datepicker/js/i18n/datepicker.en.js"></script>
    <script src="/media/vendor/select2/js/select2.min.js"></script>
    <script
      src="/media/vendor/fontawesome/js/all.min.js"
      data-auto-replace-svg=""
      async=""
    ></script>
    <script src="/media/vendor/chart.js/chart.min.js"></script>
    <script src="/media/vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="/media/vendor/datatables/js/dataTables.bootstrap5.min.js"></script>
    <script src="/media/vendor/nouislider/nouislider.min.js"></script>
    <script src="/media/vendor/fullcalendar/main.min.js"></script>
    <script src="/media/js/stroyka.js"></script>
    <script src="/media/js/custom.js"></script>
    <script src="/media/js/calendar.js"></script>
    <script src="/media/js/demo.js"></script>
    <script src="/media/js/demo-chart-js.js"></script>
  </body>
</html>
