

<section class="section-conten padding-y" style="min-height: 84vh">
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
    <div class="card-body">
      <h4 class="card-title mb-4">Registrater Your Account</h4>
      <form method="POST">
        {% csrf_token %}

        {% comment %} {% include 'base/alert.html' %} {% endcomment %}
        {% for form in forms %}
        <div class="form-group">
          {{form}}
        </div>
        {% endfor %}

        <!-- form-group form-check .// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Signup
          </button>
        </div>
        <!-- form-group// -->
      </form>
    </div>
    <!-- card-body.// -->
  </div>
  <!-- card .// -->

  <p class="text-center mt-4">
    {% comment %} Already have an account? <a href=" {% url 'login' %}">Log in</a> {% endcomment %}
  </p>
  <br /><br />
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
